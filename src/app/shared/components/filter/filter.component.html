<div class="filter-container">
  <mat-form-field appearance="fill">
    <mat-select [(value)]="selectedStatus" (selectionChange)="onSelectionChange($event)">
      @for (option of statusOptions; track option) {
        <mat-option [value]="option.value">
          {{ option.label }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
